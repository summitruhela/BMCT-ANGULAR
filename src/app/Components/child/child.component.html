<div class="form-group">
  <div class="row clearfix">
    <div class="col-sm-3">
      <input class="form-control" type="text" value="" placeholder="Color" (blur)='getOptionKey($event.target.value)' />
    </div>
    <div class="col-sm-6">
      <tag-input [(ngModel)]='itemsAsObjects' value="" placeholder="'Enter a Tags'" [onTextChangeDebounce]="20" (keyup)='getVariant($event)'></tag-input>
    </div>
    <div class="col-sm-3">
      <button type="button" class="btn btn-primary removebtn" (click)="removeMe(index)">Remove</button>
    </div>
  </div>
</div>
